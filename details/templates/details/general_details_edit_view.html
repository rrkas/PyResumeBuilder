{% extends 'common/layout.html' %}
{% load static %}

{% block breadnav %}
{% if user.is_authenticated %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item" aria-current="page"><a href="/">Home</a></li>
        <li class="breadcrumb-item" aria-current="page"><a href="{% url 'general-details-home' %}">General Details</a></li>
        <li class="breadcrumb-item active" aria-current="page">Edit</li>
    </ol>
</nav>
{% endif %}
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<div class="content-section">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">General Details</legend>
            {{ form | crispy }}
        </fieldset>
        <div class="form-group">
            <a class="btn btn-secondary" href="{% url 'general-details-home' %}">Cancel</a>
            <button class="btn btn-info" type="submit">Update</button>
        </div>
    </form>
</div>

{% endblock %}
